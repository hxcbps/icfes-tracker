name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: math-tracker
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: math-tracker/package-lock.json
      - run: npm ci
      - run: npm run build
      - name: Create root redirect
        run: echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=./math-tracker/" /></head><body>Redirecting to <a href="./math-tracker/">math-tracker</a></body></html>' > dist/index.html
      - uses: actions/upload-pages-artifact@v3
        with:
          path: math-tracker/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
